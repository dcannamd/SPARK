<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtoPie *SPARK</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>Dana Cannam's ðŸ¤–</h1>
            <p>Digital Twin</p>
            <button class="new-chat-btn" onclick="startNewChat()">+ New Chat</button>
        </header>
        
        <div id="chat-history" class="chat-history">
            <div class="message bot-message">
                Hello and welcome to Dana's Digit Twin. I'll be happy to anwers your questions about work experience, projects, education and awards. Let's get started! How can I help?
            </div>
        </div>

        <div class="input-area">
            <textarea id="user-input" placeholder="Ask about code, plugins, or G29..." rows="1"></textarea>
            <button onclick="sendMessage()" id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Configure Markdown styling
        marked.setOptions({
            highlight: function(code, lang) {
                const language = highlight.getLanguage(lang) ? lang : 'plaintext';
                return highlight.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-'
        });

        // Function to Clear Chat (Visual + Server Memory)
        async function startNewChat() {
            chatHistory.innerHTML = `
                <div class="message bot-message">
                    Let's start a new chat. How can I help?
                </div>
            `;

            try {
                await fetch('/reset-chat', { method: 'POST' });
                console.log("Server memory cleared.");
            } catch (e) {
                console.error("Could not reset server memory");
            }
        }

        async function sendMessage() {
            const prompt = userInput.value.trim();
            if (!prompt) return;

            // 1. Add User Message
            addMessage(prompt, 'user-message');
            userInput.value = '';
            
            // 2. Show Loading
            const loadingId = addMessage("Thinking...", 'bot-message loading');

            try {
                // 3. Call Server
                const response = await fetch('/ask-buddy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                
                const data = await response.json();
                
                // 4. Remove Loading & Show Markdown Response
                removeMessage(loadingId);
                addMessage(data.response, 'bot-message', true); 

            } catch (error) {
                removeMessage(loadingId);
                addMessage("Error: Could not reach the server.", 'bot-message error');
            }
        }

        function addMessage(text, className, isMarkdown = false) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            
            // âœ… THE FIX: Ensure truly unique IDs to prevent accidental deletion
            div.id = 'msg-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            
            if (isMarkdown) {
                // Render Markdown normally
                div.innerHTML = marked.parse(text);
                
                // Robust Link Fix: Force open in new tab
                div.querySelectorAll('a').forEach(link => {
                    link.setAttribute('target', '_blank');
                });
                
            } else {
                div.textContent = text;
            }
            
            chatHistory.appendChild(div);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            return div.id;
        }

        function removeMessage(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        // Allow "Enter" to send
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
